<!doctype html>
<html>

<head>

    <title>AgilefantTimes</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="view-sprint.html">
    <link rel="import" href="toolbar-sprint.html">
    <link rel="import" href="chart-elements.html">

    <style>
        html,body {
            height: auto;
            margin: 0;
            background-color: #E5E5E5;
            font-family: 'RobotoDraft', sans-serif;
        }
        toolbar-sprint {
            min-height: 10%;
        }
        .content {
            margin-top: 7%;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body unresolved>
    <div class = toolbar>
    <toolbar-sprint></toolbar-sprint>
    </div>
    <div class="content">
        <view-sprint></view-sprint>
    </div>
</body>
<script>
    var toolbar = document.querySelector("toolbar-sprint");
    var sprint = document.querySelector("view-sprint");
    toolbar.addEventListener('change-sprint', function (event) {
        sprint.sprintNum = event.detail.sprintNum;
    });
    sprint.addEventListener('change-toolbar', function (event) {
        toolbar.setSprint(event.detail);
    });
</script>

</html>
