<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="model-users.html">
<link rel="import" href="bower_components/core-localstorage/core-localstorage.html">
<link rel="import" href="bower_components/polymer-loading-spinner/loading-spinner.html">
<link rel="import" href="data-charts.html">

<polymer-element name="view-sprint" attributes="sprintNum">

    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            #userTable {
                margin: 0 auto;
                opacity: 0;
                transition: opacity 600ms ease-in-out;
            }
            loading-spinner {
                opacity: 1;
                display: block;
                transition: opacity 600ms ease-in-out;
            }
            data-charts {
                margin: 0 auto;
                margin-top: 1rem;
                opacity: 0;
                transition: opacity 600ms ease-in-out;
            }
        </style>
        <div id="container">
            <loading-spinner startColor="#3FCADA" middleColor="#1074C5" endColor="#3FCADA"></loading-spinner>
            <core-ajax
                    id="ajax"
                    url="http://localhost:80/polls/index.php/services/polls"
                    handleAs="json"
                    hidden></core-ajax>
            <div id="userTable">
                <model-users flex></model-users>
            </div>
            <br>
            <data-charts vertical layout center flex></data-charts>
            <br>
            <!--<work-charts vertical layout center flex></work-charts>-->
            <br>
        </div>
    </template>

    <script>

        Polymer('view-sprint', {
            // initialize the element's model
            sprintNum: -1,
            data: {
                Hours: {},
                SprintName: null,
                TeamName: null,
                SprintNumber: null
            },
            load: true,
            url : '',
            ready: function() {
                var spinner = this.shadowRoot.querySelector('loading-spinner');
                spinner.addEventListener('transitionend', function(event){
                    spinner.style.display = "none";
                    this.showData();
                }.bind(this));
                var ajax = this.$.ajax;
                ajax.addEventListener("core-response", function(event) {
                    console.log(event);
                    this.data = event.detail.response;
                    this.fire('core-signal', {name: "new-userdata", data: this.data});
                    this.fire('core-signal', {name: "new-chartdata", data: this.data.Hours});
                    if (!this.load) {
                        this.fire('change-toolbar', {sprintName: this.data.SprintName, sprintNum: this.data.SprintNumber});
                    }
                    this.load = false;
                    this.hideLoading()
                }.bind(this));
                ajax.go();
            },
            hideLoading: function() {
                var spinner = this.shadowRoot.querySelector('loading-spinner');
                spinner.style.opacity = 0;
            },
            showData: function() {
                var userTableStyle = this.$.userTable.style;
                userTableStyle.opacity = 1;
                var charts = this.shadowRoot.querySelector('data-charts');
                charts.style.opacity = 1;
            },
            sprintNumChanged: function(oldVal, newVal) {
                this.hideData();
                console.log(newVal);
                if (newVal == -1) {
                    this.url = '';
                }
                else {
                    this.url = newVal;
                }
                var ajax = this.$.ajax;
                ajax.go();
            },
            hideData: function() {
                var userTableStyle = this.$.userTable.style;
                userTableStyle.opacity = 0;
                var charts = this.shadowRoot.querySelector('data-charts');
                charts.style.opacity = 0;
                var spinner = this.shadowRoot.querySelector('loading-spinner');
                spinner.style.display = "block";
                spinner.style.opacity = 1;

            }
        });
    </script>

</polymer-element>
