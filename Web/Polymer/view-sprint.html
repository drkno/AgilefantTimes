<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/chartjs/Chart.js">
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="model-users.html">
<link rel="import" href="bower_components/core-localstorage/core-localstorage.html">
<link rel="import" href="bower_components/polymer-loading-spinner/loading-spinner.html">

<polymer-element name="view-sprint" attributes="sprintNum">

    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            #userTable {
                display: none;
            }

            #chart_js {
                width: 60%;
                height: 50%;
                left: 0rem;
                top: 40%;
                position: absolute;
            }
            #chart_js1 {
                width: 40%;
                height: 50%;
                left: 60%;
                top: 40%;
                position: absolute;
            }
            #core_card {
                position: absolute;
                width: 100%;
                height: 40%;
                border-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                left: 0rem;
                top: 0rem;
                background-color: rgb(255, 255, 255);
            }
            #core_card1 {
                position: absolute;
                width: 100%;
                height: 10%;
                border-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                left: 0rem;
                top: 90%;
                background-color: rgb(255, 255, 255);
            }
        </style>
        <div id="container">
            <loading-spinner startColor="#3FCADA" middleColor="#1074C5" endColor="#3FCADA"></loading-spinner>
            <core-ajax
                    id="ajax"
                    url="../GetJson.php/sprint/{{sprintNum}}"
                    handleAs="json"
                    hidden></core-ajax>
            <div id="userTable" center-center horizontal layout>
                <model-users></model-users>
            </div>
            <!--<chart-js kind="pie" id="chart_js" class="bar_chart"></chart-js>-->
            <!--<chart-js id="chart_js1" class="pie_chart"></chart-js>-->
            <!--<core-card id="core_card" layout vertical class="userStat_table_card"></core-card>-->
            <!--<core-card id="core_card1" layout vertical class="stat_table_card"></core-card>-->
        </div>
    </template>

    <script>

        Polymer('view-sprint', {
            // initialize the element's model
            sprintNum: 0,
            data: {
                Hours: {},
                SprintName: {},
                TeamName: {}
            },
            ready: function() {
                var spinner = this.shadowRoot.querySelector('loading-spinner');
                spinner.show();
                this.userData = this.userData || {};
                var ajax = this.$.ajax;
                ajax.addEventListener("core-response", function(event) {
                    this.data = event.detail.response;
                    this.fire('core-signal', {name: "new-userdata", data: this.data.Hours});
                    this.showData();
                }.bind(this));
            },
            showData: function() {
                var spinner = this.shadowRoot.querySelector('loading-spinner');
                spinner.hide();
                this.$.userTable.style.display = "inline-block";
            },
            sprintNumChanged: function(oldVal, newVal) {
                var spinner = this.shadowRoot.querySelector('loading-spinner');
                spinner.show();
                var ajax = this.$.ajax;
                ajax.go();
                this.hideData();
            },
            hideData: function() {
                this.$.userTable.style.display = "none";
            }

        });
    </script>

</polymer-element>
