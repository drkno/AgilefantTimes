<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">


<polymer-element name="toolbar-sprint">

    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }
            core-header-panel {
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }
            core-toolbar {
                background: #f42d2d;
                color: white;
            }
            paper-tabs {
                margin: 0;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                text-transform: uppercase;
            }
            paper-tab {
                position: relative;
                text-align: center;
                display: block;
            }
        </style>

        <core-header-panel fit>
            <core-toolbar>
                <paper-tabs selected="{{selected}}" id="tabs" fit self-end>
                    <!--Todo auto generate sprints from json request-->
                    <paper-tab name="1">Sprint 1</paper-tab>
                    <paper-tab name="2">Sprint 2</paper-tab>
                    <paper-tab name="3">Sprint 3</paper-tab>
                    <paper-tab name="4">Sprint 4</paper-tab>
                    <paper-tab name="5">Sprint 5</paper-tab>
                    <paper-tab name="6">Sprint 6</paper-tab>
                </paper-tabs>
            </core-toolbar>
        </core-header-panel>
    </template>

    <script>
        Polymer('toolbar-sprint', {
            selected: null,

            ready: function() {
                var tabs = this.$.tabs;
                tabs.addEventListener('core-select', function (event) {
                    this.fire('change-sprint', {sprintNum: tabs.selected});
                });
            },
            setSprintNum: function(newVal) {
            if (newVal !== this.selected) {
                this.selected = newVal;
            }
        }
        });
    </script>
</polymer-element>
